name: gitflow

on: 
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'hotfix'
jobs:
  terraforminit:
    name: Terraform Init and Plan
    runs-on: sahil-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        shell: bash

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform
        shell: bash
